<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="elements/alejost-module.html">
<link rel="import" href="elements/alejost-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="works-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <firebase-query
      app-name="alejost848"
      path="/tutorials"
      order-by-child="publishedDate"
      data="{{series}}">
    </firebase-query>

    <h1>Works</h1>

    <template is="dom-repeat" items="[[series]]" as="serie">
      <alejost-module module-title="[[serie.name]]">
        <template is="dom-repeat" items="[[_toArray(serie.videos)]]" as="tutorial">
          <alejost-card href="[[rootPath]]tutorial/after-effects/" data="[[tutorial]]"></alejost-card>
        </template>
      </alejost-module>
    </template>
  </template>

  <script>
    class WorksView extends Polymer.Element {
      static get is() { return 'works-view'; }

      ready() {
        super.ready();
      }
      _toArray(obj) {
        // HACK: Convert Object from Firebase to Array and reverse it
        return Object.keys(obj).map(function(key) {
          return obj[key];
        }).reverse();
      }
    }

    window.customElements.define(WorksView.is, WorksView);
  </script>
</dom-module>
